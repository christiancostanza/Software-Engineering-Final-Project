<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>    
    <!--Custom CSS  --> 
    <link rel="stylesheet" href="css/styles.css" />
    <title>Search Recipes</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="/landing">
        <span class="material-symbols-outlined me-1"></span>
        Recipes4You
      </a>
      <button
        type="button"
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container px-3">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
            <li class="nav-item">
              <a class="nav-link me-lg-3" href="/landing">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-lg-3" href="/searchrecipes">Search For Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-lg-3" href="/savedrecipes">View Your Cook Book</a>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </nav>

    <section id="Search" class="text-center py-0"> 
        <div class="container py-5">
            <div class="row justify-content-center">
                <h2 class="fw-bold">Search For Recipes</h2>
                <form action="/search_recipe_api" method="post">
                    <input type="text" placeholder="Search.." name="query">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </section>

    <section id="Results" class="text-center py-0">
        <div class="container py-5">
          <div class="row justify-content-center">
            <h2 class="fw-bold">Results</h2>
          </div>
        </div>
        <div class="container mb-5">
          <div class="row">
            {% for row in recipes %}
            <div class="col-lg-3 mx-auto mb-5">
              <div class="card h-100 shadow-lg border-0 bg-light">
                <img
                  class="card-img-top"
                  src="{{ row.image }}"
                  alt="Recipe"
                />
                <div class="card-body p-4">
                  <h5 class="card-title mb-3">{{ row.RecipeName}}</h5>
                  <div class="mb-2">
                    {% for diet in row.diets %}
                    <div class="badge bg-primary rounded-pill">{{diet}}</div>
                    {% endfor %}
                  </div>
                  <div class="container">
                    <div class="mt-3" id="{{row.id}}">
                        <a href="/save_recipe?recipe_id={{row.ID}}" class="btn btn-info">Add Recipe</a>
                    </div>
                  </div>
                  <p class="card-text">
                    Ingredients: Shrimp, Pasta, Garlic
                  </p>
                </div>
              </div>
            </div>
          {% endfor %}
          </div> 
        </div>    
</body>
</html>
